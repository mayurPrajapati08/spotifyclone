<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    import { SpeedInsights } from "@vercel/speed-insights/next";

</head>

<body>
    <header class="header">
        <div class="container-head">
            <div class="left-head">

                <div class="logo">
                    <img src="svg icons/logo.svg" class="svg" alt="Spotify">
                </div>
                <div class="home-icon">
                    <button>
                        <img src="svg icons/home.svg" class="svg" alt="Home">
                    </button>
                </div>

                <div class="search-bar">
                    <span class="icon"><img src="svg icons/search.svg" alt="Search"></span>
                    <input type="text" name="" id="" aria-label="What Do You Want To Play ? "
                        placeholder="What Do You Want To Play ? ">
                    <span class="brow-icon"><img src="svg icons/browse.svg" class="svg" alt="browse"></span>
                </div>
            </div>

            <div class="right-header">
                <div class="links-sp">

                    <button class="right-head-leftside">Premium</button>
                    <button class="right-head-leftside">Support</button>
                    <button class="right-head-leftside">Download</button>
                    <div class="partision-upward">|</div>

                    <div class="download-link">
                        <a href="">
                            <div class="images-links">
                                <img src="svg icons/download.svg" class="svg" alt="Download">
                                <span class="dl-text">Install App</span>
                            </div>

                        </a>
                    </div>
                </div>

                <div class="user-head">
                    <button class="user-head-btn-si">Sign Up</button>
                    <button class="user-head-btn-lo">Log in</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-cont">

            <div class="left-side">
                <div class="library">
                    <h3>Your Library</h3>
                    <button><img src="svg icons/plus-icon.svg" alt="Pluse"></button>
                </div>

                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="left-side-footer">
                    <div class="all-links">
                        <div class="legal-links">
                            <div class="footer-links">
                                <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">
                                    <span data-encore-id="type">Legal</span>
                                </a>
                            </div>
                            <div class="footer-links">
                                <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"
                                    id="">
                                    <span data-encore-id="type">Safety &amp; Privacy Center</span>
                                </a>
                            </div>
                            <div class="footer-links">
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"
                                    id="">
                                    <span data-encore-id="type">Privacy Policy</span>
                                </a>
                            </div>
                            <div class="footer-links">
                                <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"
                                    id="">
                                    <span data-encore-id="type">Cookies</span>
                                </a>
                            </div>
                            <div class="footer-links">
                                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                                    data-encore-id="textLink" id="">
                                    <span data-encore-id="type">About Ads</span>
                                </a>
                            </div>
                            <div class="footer-links">
                                <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink" id="">
                                    <span data-encore-id="type">Accessibility</span>
                                </a>
                            </div>
                        </div>
                        <a draggable="false" class="left-foot-cook" href="https://www.spotify.com/legal/cookies-policy/"
                            target="_blank" rel="noopener">
                            <span data-encore-id="text">Cookies</span>
                        </a>
                    </div>
                    <div class="lang-div">
                        <button data-testid="language-selection-button" data-encore-id="buttonSecondary">
                            <span aria-hidden="true">
                                <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16">
                                    <path
                                        d="M8.152 16H8a8 8 0 1 1 .152 0m-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296M4.877 7.25c.062-1.771.34-3.386.773-4.624q.148-.427.329-.806a6.51 6.51 0 0 0-4.436 5.43zm-3.334 1.5a6.51 6.51 0 0 0 4.436 5.43 8 8 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129zm5.048 0c-.061 1.771-.339 3.386-.772 4.624q-.123.353-.268.674a6.5 6.5 0 0 0 4.071-5.298zm3.031-1.5a6.51 6.51 0 0 0-4.071-5.298q.145.322.268.674c.433 1.238.711 2.853.772 4.624z">
                                    </path>
                                </svg>
                            </span>
                            English
                        </button>
                    </div>

                </div>


            </div>

            <div class="right-side">
                <div class="page-content">
                    <div class="title">
                        <a href="" class="link-title">Popular Artist</a>
                        <a href="" class="link-show">
                            <span>Show all</span>
                        </a>
                    </div>
                    <div class="cards-container">
                        
                    </div>
                </div>
            </div>
        
    </main>

    <footer class="btm-foot">
        <div class="btm-cont">
             <div class="player"> 
                <div class="music-info">
                    
                </div>
                <div class="play-icons">
                    <img id="prev" src="svg icons/player-prev.svg" alt="">
                    <img id="play" src="svg icons/player-play.svg" alt="">
                    <img id="next" src="svg icons/palyer-next.svg" alt="">
                </div>
                <div class="timevol">
                    <div class="duration">
                        00:00 / 00:00
                    </div>
                    <div class="volume">
                        <div class="vol-img">
                            <img src="svg icons/volume.svg" alt="">
                        </div>
        
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="seeker">
            <div class="circle">

            </div>
        </div>
    </footer>


    <script src="script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    
</body>

</html>
